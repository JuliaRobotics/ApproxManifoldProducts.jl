language: julia

os:
    - linux

arch:
    - amd64

jobs:
  include:
    - julia: 1.5
      arch: amd64
      os: linux
    - julia: nightly
      arch: amd64
      os: linux
    - julia: 1.5
      arch: amd64
      os: osx
    - julia: 1.5
      arch: arm64
      os: linux
  fast_finish: true
  allow_failures:
    - julia: nightly
    - os: osx
    - arch: arm64


notifications:
  email: false

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("ApproxManifoldProducts")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
