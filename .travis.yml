language: julia

os:
  - linux

arch:
  - amd64

julia:
  - 1.4
  - nightly

notifications:
  email: false

jobs:
  include:
    - name: "Julia 1.0"
      julia: 1.0
    - name: "OSX"
      julia: 1.4
      os: osx
    - name: "ARM"
      julia: 1.4
      arch: arm64
  fast_finish: true

matrix:
  allow_failures:
    - julia: nightly
    - os: osx
    - arch: arm64

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("ApproxManifoldProducts")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
