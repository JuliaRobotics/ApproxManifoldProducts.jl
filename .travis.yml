language: julia

notifications:
  email: false

jobs:
  include:
    - name: "MASTER AND TAGS"
      julia: 1.4
      arch: amd64
      os: linux
    - name: "Julia nightly"
      julia: nightly
      arch: amd64
      os: linux
    - name: "Julia 1.0"
      julia: 1.0
      arch: amd64
      os: linux
    - name: "OSX"
      julia: 1.4
      arch: amd64
      os: osx
    - name: "ARM"
      julia: 1.4
      arch: arm64
      os: linux
  fast_finish: true

matrix:
  allow_failures:
    - julia: nightly
    - os: osx
    - arch: arm64

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("ApproxManifoldProducts")); Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
